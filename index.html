<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Golden Paws</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Google fonts CDN -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="container py-3 justify-content-center">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-10 col-xl-9">
                    <div class="card login-card principal">
                        <div class="row g-0">

                            <div class="col-lg-6 d-none d-lg-flex login-imagen p-0">
                                <img src="./assets/img/darty.jpeg" alt="Golden Paws Grooming"
                                    class="img-fluid w-100 h-100">
                            </div>

                            <div class="col-12 col-lg-6 bg-white">
                                <div class="d-flex align-items-center justify-content-center bg-white">
                                    <div class="p-4 p-md-5 text-center login-form"
                                        style="max-width: 420px; width: 100%;">

                                        <div class="mb-4">
                                            <img src="./assets/img/logo.png" alt="Golden Paws" style="height: 70px;">
                                        </div>

                                        <h2>Iniciar sesión</h2>
                                        <p class="text-muted">¡Bienvenido de nuevo!</p>

                                        <form>
                                            <div class="mb-3 text-start">
                                                <label for="usuario" class="form-label">Usuario</label>
                                                <input type="text" class="form-control" id="usuario"
                                                    placeholder="usuario@goldenpaws.cr" required>
                                            </div>

                                            <div class="mb-2 text-start">
                                                <label for="contrasenia" class="form-label">Contraseña</label>
                                                <input type="password" class="form-control" id="contrasenia"
                                                    placeholder="••••••••" required>
                                            </div>
                                            <div class="text-end mb-4">
                                                <a href="#" class="small text-decoration-none">¿Olvidaste tu contraseña?</a>
                                            </div>


                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-ingresar btn-lg"  onclick="window.location.href='./pages/inicio.html'" >Ingresar</button> 
                                                <!-- EL ONLICK ES TEMPORAL, CUANDO PONGAMOS EL JS LO METEMOS AL JS -->
                                            </div>

                                            <p class="mt-4 mb-0 text-center text-muted">
                                                ¿No tienes cuenta?
                                                <a href="#" class="text-decoration-none">Regístrate</a>
                                            </p>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
