  <meta charset="UTF-8">

    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <link rel="stylesheet" href="../assets/css/style-layout.css">
  <link rel="stylesheet" href="../assets/css/style-Expendiente.css">

<body>
  <nav class="navbar bg-white shadow-sm d-lg-none">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#">

      </a>
      <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#MenuMovil"
        aria-controls="MenuMovil" aria-label="Abrir menú">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
  </nav>
  <div class="offcanvas offcanvas-start" tabindex="-1" id="MenuMovil" aria-labelledby="MenuMovilLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title d-flex align-items-center gap-2" id="MenuMovilLabel">
        <img src="../assets/img/logo.png" alt="Golden Paws">
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body p-0">
      <nav class="sidebar-nav p-3 d-flex flex-column justify-content-between" style="height: 100%;">
        <ul class="nav flex-column gap-1">
          <li class="nav-item"><a class="nav-link" href="../pages/inicio.html"><i
                class="fa-solid fa-house me-2"></i>Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="../pages/clientes.html"><i
                class="fa-solid fa-user-group me-2"></i>Clientes</a></li>
          <li class="nav-item"><a class="nav-link active" href="../pages/expedientes.html"><i
                class="fa-solid fa-folder-open me-2"></i>Expedientes</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-calendar-check me-2"></i>Citas</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fa-solid fa-chart-line me-2"></i>Reportes</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fa-regular fa-life-ring me-2"></i>Soporte</a></li>
        </ul>
        <div class="mt-auto pt-3 border-top">
          <a class="nav-link text-danger" href="../index.html"><i
              class="fa-solid fa-right-from-bracket me-2"></i>Cerrar sesión</a>
        </div>
      </nav>
    </div>
  </div>


  <div class="container-fluid">
    <div class="row">

      <aside class="col-lg-3 col-xl-2 d-none d-lg-flex">
        <div class="sidebar shadow-sm">
          <div class="p-3 d-flex align-items-center gap-2 border-bottom">
            <img src="../assets/img/logo.png" alt="Golden Paws" style="height:40px">
          </div>
          <nav class="sidebar-nav p-3 d-flex flex-column justify-content-between" style="height: 100%;">
            <ul class="nav flex-column gap-1">
              <li class="nav-item"><a class="nav-link" href="../pages/inicio.html"><i
                    class="fa-solid fa-house me-2"></i>Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="../pages/clientes.html"><i
                    class="fa-solid fa-user-group me-2"></i>Clientes</a></li>
              <li class="nav-item"><a class="nav-link active" href="../pages/expedientes.html"><i
                    class="fa-solid fa-folder-open me-2"></i>Expedientes</a></li>
              <li class="nav-item"><a class="nav-link" href="#"><i
                    class="fa-solid fa-calendar-check me-2"></i>Citas</a></li>
              <li class="nav-item"><a class="nav-link" href="#"><i
                    class="fa-solid fa-chart-line me-2"></i>Reportes</a></li>
              <li class="nav-item"><a class="nav-link" href="#"><i
                    class="fa-regular fa-life-ring me-2"></i>Soporte</a></li>
            </ul>
            <div class="mt-auto pt-3 border-top">
              <a class="nav-link text-danger" href="../index.html"><i
                  class="fa-solid fa-right-from-bracket me-2"></i>Cerrar sesión</a>
            </div>
          </nav>
        </div>
      </aside>

      <main class="col-lg-9 col-xl-10 px-4 py-4">
        <h2 class="text-center titulo-seccion mb-4">Expedientes de Mascotas</h2>

        <div class="search-box">
          <label for="buscar" class="form-label fw-semibold">Buscar mascota:</label>
          <input type="text" id="buscar" class="form-control" placeholder="Ejemplo: Luna, Max, Toby...">
        </div>

        <div class="card-expediente expediente" data-nombre="luna">
          <div class="row align-items-center">
            <div class="col-md-3 text-center mb-3 mb-md-0">
              <img src="../assets/img/perro-ejemplo.png" alt="Luna" class="foto-mascota mb-2">
            </div>
            <div class="col-md-7">
              <h5 class="fw-semibold mb-1">Luna</h5>
              <p class="text-muted mb-1">Golden Retriever</p>
              <p class="mb-0"><strong>Propietaria:</strong> María Gómez</p>
              <p class="mb-0"><strong>Última visita:</strong> 28/10/2025</p>
            </div>
            <div class="col-md-2 text-center mt-3 mt-md-0">
              <a href="expediente-luna.html" class="btn btn-expediente">Ver expediente</a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    const buscar = document.getElementById("buscar");
    const expedientes = document.querySelectorAll(".expediente");

    buscar.addEventListener("input", () => {
      const valor = buscar.value.toLowerCase().trim();
      expedientes.forEach(exp => {
        const nombre = exp.dataset.nombre;
        exp.style.display = (valor === "" || nombre.includes(valor)) ? "block" : "none";
      });
    });
  </script>
</body>

</html>
