          data-bs-dismiss="offcanvas"
          aria-label="Cerrar"
        ></button>
      </div>
      <div class="offcanvas-body p-0">
        <nav
          class="sidebar-nav p-3 d-flex flex-column justify-content-between"
          style="height: 100%"
        >
          <ul class="nav flex-column gap-1">
            <li class="nav-item">
              <a class="nav-link" href="../pages/inicio.html"
                ><i class="fa-solid fa-house me-2"></i>Inicio</a

            <li class="nav-item">

          </ul>
          <div class="mt-auto pt-3 border-top">

              ><i class="fa-solid fa-right-from-bracket me-2"></i>Cerrar
              sesión</a
            >
          </div>
        </nav>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 col-xl-2 d-none d-lg-flex">
          <div class="sidebar shadow-sm">
            <div class="p-3 d-flex align-items-center gap-2 border-bottom">
              <img
                src="../assets/img/logo.png"
                alt="Golden Paws"
                style="height: 40px"
              />
            </div>
            <nav
              class="sidebar-nav p-3 d-flex flex-column justify-content-between"
              style="height: 100%"
            >
              <ul class="nav flex-column gap-1">
                <li class="nav-item">
                  <a class="nav-link" href="../pages/inicio.html"
                    ><i class="fa-solid fa-house me-2"></i>Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="../pages/clientes.html"
                    ><i class="fa-solid fa-user-group me-2"></i>Clientes</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fa-solid fa-folder-open me-2"></i>Expedientes</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./gestion-citas.html"
                    ><i class="fa-solid fa-calendar-check me-2"></i>Citas</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fa-solid fa-chart-line me-2"></i>Reportes</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#"
                    ><i class="fa-regular fa-life-ring me-2"></i>Soporte</a
                  >
                </li>
              </ul>
              <div class="mt-auto pt-3 border-top">
                <a class="nav-link text-danger" href="../index.html"
                  ><i class="fa-solid fa-right-from-bracket me-2"></i>Cerrar
                  sesión</a
                >
              </div>
            </nav>
          </div>
        </aside>

        <!-- Contenido -->
        <div class="col-12 col-lg-9 col-xl-10 py-4">
          <div
            class="d-flex justify-content-between align-items-center mb-4 border-bottom"
          >
            <h1 class="m-0">Creación de Cliente</h1>
            <!-- Cuando usemos JS vamos a hacer dinamico el titulo de si es edicion o creación -->
            <button
              type="button"
              class="btn btn-secondary"
              onclick="window.location.href = '/pages/clientes.html'"
            >
              <i class="fa-solid fa-right-from-bracket me-1"></i>
            </button>
          </div>
          <div class="row">
            <div class="col-md-6 col-12 mb-4">
              <label for="nombreCliente" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombreCliente"
                placeholder="Nombre del Cliente"
              />
            </div>
            <div class="col-md-6 col-12 mb-4">
              <label for="identificacionCliente" class="form-label"
                >Identificación</label
              >
              <input
                type="text"
                class="form-control"
                id="identificacionCliente"
                placeholder="Identificación del Cliente"
              />
            </div>
            <div class="col-md-6 col-12 mb-4">
              <label for="identificacionCliente" class="form-label"
                >Fecha de nacimiento</label
              >
              <input
                type="date"
                class="form-control"
                id="fechaCliente"
                placeholder="1900-01-01"
              />
            </div>
            <div class="col-md-6 col-12 mb-4">
              <label for="correoCliente" class="form-label"
                >Correo electrónico</label
              >
              <input
                type="text"
                class="form-control"
                id="correoCliente"
                placeholder="correo@hotmail.com"
              />
            </div>
            <div class="col-md-6 col-12 mb-4">
              <label for="afiliacionCliente" class="form-label"
                >Plan de fidelidad</label
              >
              <select class="form-select" id="afiliacionCliente">
                <option selected disabled>Seleccione un plan</option>
                <option value="1">Sin plan</option>
                <option value="2">Estándar</option>
                <option value="3">Avanzado</option>
                <option value="4">Premium</option>
              </select>
            </div>
            <div class="col-md-6 col-12 d-flex align-items-end mb-4">
              <button type="reset" class="btn btn-primary w-100 me-2">
                Guardar
              </button>
              <button type="reset" class="btn btn-success w-100">
                Agregar mascota
              </button>
            </div>
          </div>


            <!-- Contenido -->
            <div class="col-12 col-lg-9 col-xl-10 py-4">
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom">
                    <h1 class="m-0">Creación de Cliente</h1>
                    <!-- Cuando usemos JS vamos a hacer dinamico el titulo de si es edicion o creación -->
                    <button type="button" class="btn btn-secondary"
                        onclick="window.location.href = '/pages/clientes.html'">
                        <i class="fa-solid fa-right-from-bracket me-1"></i>
                    </button>

                </div>
                <div class="row">
                    <div class="col-md-6 col-12 mb-4">
                        <label for="nombreCliente" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreCliente" placeholder="Nombre del Cliente">
                    </div>
                    <div class="col-md-6 col-12 mb-4">
                        <label for="identificacionCliente" class="form-label">Identificación</label>
                        <input type="text" class="form-control" id="identificacionCliente"
                            placeholder="Identificación del Cliente">
                    </div>
                    <div class="col-md-6 col-12 mb-4">
                        <label for="identificacionCliente" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="fechaCliente" placeholder="1900-01-01">
                    </div>
                    <div class="col-md-6 col-12 mb-4">
                        <label for="correoCliente" class="form-label">Correo electrónico</label>
                        <input type="text" class="form-control" id="correoCliente" placeholder="correo@hotmail.com">
                    </div>
                    <div class="col-md-6 col-12 mb-4">
                        <label for="afiliacionCliente" class="form-label">Plan de fidelidad</label>
                        <select class="form-select" id="afiliacionCliente">
                            <option selected disabled>Seleccione un plan</option>
                            <option value="1">Sin plan</option>
                            <option value="2">Estándar</option>
                            <option value="3">Avanzado</option>
                            <option value="4">Premium</option>
                        </select>
                    </div>
                    <div class="col-md-6 col-12 d-flex align-items-end mb-4">
                        <button type="reset" class="btn btn-primary w-100 me-2">
                            Guardar
                        </button>
                        <button type="button" onclick="window.location.href='agregar-mascota.html'">
                            Agregar Mascota
                        </button>
                    </div>
                </div>

                <div class="table-responsive mt-4">
                    <table class="table table-striped table-hover align-middle">
                        <thead class="">
                            <tr>
                                <th scope="col" class="color-principal">Mascota</th>
                                <th scope="col" class="color-principal">Edad</th>
                                <th scope="col" class="text-center color-principal">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Canela</td>
                                <td>15 años</td>
                                <td class="text-center">
                                    <button class="btn btn-warning me-1">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </button>
                                    <button class="btn btn-danger">
                                        <i class="fa-solid fa-trash"></i>
                                    </button>
                                    <button class="btn btn-primary">
                                        <i class="fa-solid fa-eye"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
